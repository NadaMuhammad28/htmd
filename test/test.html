<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Content Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        color: red;
      }
      h1 {
        color: #333;
      }
      .dynamic-content {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Content Test</h1>
    <p>This HTML contains dynamic content generated by JavaScript.</p>

    <div class="dynamic-content">
      <p id="dynamic-text">Initial dynamic text will be replaced.</p>
    </div>

    <script>
      console.log('u');
      // Dynamic JavaScript code that modifies the content
      document.getElementById('dynamic-text').innerText =
        'This text was dynamically generated by JavaScript!';
      //   Simulate some additional dynamic behavior
      const currentTime = new Date().toLocaleTimeString();
      const timeElement = document.createElement('p');
      timeElement.innerText = 'Current time is: ' + currentTime;
      document.querySelector('.dynamic-content').appendChild(timeElement);
    </script>
  </body>
</html>
